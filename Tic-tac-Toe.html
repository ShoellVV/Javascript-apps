<body>
<!--header start-->
   <header id="home">
            <!--row jeden start-->
            <div class="row">
                <!--logo start-->
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <!--logo koniec-->
                <!--navbar start-->
                <nav id="nav">
                    <ul>
                        <li><a href="Website.html">Strona główna</a></li>

                    </ul>
                </nav>
                <!--navbar koniec-->
                <div></div>

            <!--row jeden koniec-->
            <div class="row">
                <div class="border-1"></div> 
                <div class="border-2"></div>
            </div>
                
            
   </header>
<!--header koniec-->
<!--main start-->
    <main>
        <!--aside start-->
        <aside id="aside-menu">
            <!--col jeden start-->
            <div class="col">
                <button class="tab-button"><a href="Calculator.html">Kalkulator</a></button>
                <button class="tab-button active"><a href="Tic-tac-Toe.html">Tic-Tac-Toe</a></button>
                <button class="tab-button"><a href="Snake.html">Snake</a></button>
                <button class="tab-button"><a href="ToDo.html">Lista ToDo</a></button>

            </div>
            <!--col jeden koniec-->
        </aside>
        <!--aside koniec-->

        <!--sekcja content start-->
        <section class="content">
            <!--tabs kółko krzyżyk start-->
            <div class="wrapper">
                <h1 class="bg-dark">Gra w kółko i krzyżyk</h1>
                <p class="infoPanel bg-dark">
                Gra zaczyna się po kliknięciu w pole<br>
                Pierwszy gracz zaczyna jako gracz X<br>
                Drugi gracz jako gracz O</p>

                <p id="current-player" class="bg-dark"></p>

                <select name="mode" id="mode-select">
                    <option value="pvp">PvP</option>
                    <option value="easy">Łatwy</option>
                    <option value="medium">Średni</option>
                </select>

                <div class="tic-tac-toe-container">
                    <div class="game-item" data-pos="0"></div>
                    <div class="game-item" data-pos="1"></div>
                    <div class="game-item" data-pos="2"></div>
                    <div class="game-item" data-pos="3"></div>
                    <div class="game-item" data-pos="4"></div>
                    <div class="game-item" data-pos="5"></div>
                    <div class="game-item" data-pos="6"></div>
                    <div class="game-item" data-pos="7"></div>
                    <div class="game-item" data-pos="8"></div>
                </div>
                <button class="reset">Zresetuj grę</button>
            </div>
            <!--tabs kółko krzyżyk koniec-->
        </section> 
        <!--sekcja kontent koniec--> 
    </main>
<!--main koniec-->

<!--popup końca gry tic-tac-toe start-->
<div id="popup" class="">
    <div class="popup-block">
        <button class="btn-popup"><i class="fas fa-solid fa-xmark fa-xl"></i></button>
        <p class="winner-panel"></p>
    </div>
</div>
